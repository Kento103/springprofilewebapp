<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="~{base/layout::meta_header('ログイン',~{::link},~{::script})}">
    <meta charset="UTF-8">
<title>ログイン | SpringBootアプリ</title>
</head>
<body>
	<header th:replace="~{base/layout::header}"></header>
	<div th:replace="~{base/layout::system-dialog}"></div>
	<div th:fragment="~{base/layout::maincontent}" class="main-content container-md">
        <h1><i class="bi bi-person-check"></i> ログイン</h1>
		<div class="wrapper">
			<form th:action="@{/login}" method="post" name="Login_Form"	class="form-signin">
				<h2 class="form-signin-heading">ログインしてください</h2>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					ユーザーIDかパスワードが違います！
				</div>
				<hr class="colorgraph">
				<br>
				<div class="mb-3">
					<label for="username" class="form-label">メールアドレス</label>
					<input type="text"  name="username" placeholder="username" class="form-control" required /><br>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">パスワード</label>
					<input type="password"  name="password" placeholder="password" class="form-control" required /> <br>
				</div>
				<button name="Submit" value="Login" type="Submit" class="btn btn-primary">ログイン</button>
			</form>
			<br>
		</div>
    </div>
</body>
</body>
</html>
