<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="~{base/layout::meta_header('404 NotFound',~{::link},~{::script})}">
    <meta charset="UTF-8">
<title>404 | SpringBootアプリ</title>
</head>
<body>
    <header th:replace="~{base/layout::header}"></header>
    <div th:replace="~{base/layout::system-dialog}"></div>
    <div th:fragment="~{base/layout::maincontent}" class="main-content container-md">
        <h1>お探しのページが見つかりませんでした</h1>
        <img th:src="@{/defaultimage/sysimg_1.png}" alt="驚くねこ">
        <p>
            お探しのページは存在しないか、移動・削除された可能性があります。<br>
            URLの綴りやスペルはお間違えないですか？<br>
            トップページ以外の場所をブックマークしていませんか？(トップページをブックマークしていただきますようお願いいたします。)<br>
        </p>
        <a th:href="@{/}"><button class="btn btn-primary">トップページへ戻る</button></a>
    </div>
</body>
</html>
