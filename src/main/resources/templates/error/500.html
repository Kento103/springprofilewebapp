<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="~{base/layout::meta_header('500 InternalServerError',~{::link},~{::script})}">
    <meta charset="UTF-8">
<title>500 | SpringBootアプリ</title>
</head>
<body>
    <header th:replace="~{base/layout::header}"></header>
    <div th:replace="~{base/layout::system-dialog}"></div>
    <div th:fragment="~{base/layout::maincontent}" class="main-content container-md">
        <h1>予期せぬエラーが発生しました。</h1>
        <img th:src="@{/defaultimage/sysimg_2.png}" alt="泣くねこ">
        <p>
            申し訳ございません。予期せぬエラーが発生しました。<br>
            繰り返しこのエラーが発生する場合は、お手数ですが管理者までお問い合わせ下さい。<br>
        </p>
        <a th:href="@{/}"><button class="btn btn-primary">トップページへ戻る</button></a>
    </div>
</body>
</html>
