<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|SpringBootアプリ</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!--ヘッダー部-->
    <header>
        <div class="header-logo container-fluid">
            <h1>SpringApp(仮)</h1>
        </div>
        <div class="header-menu">
            <!--ログインなし時のメニュー-->
            <ul>
                <li><a th:href="@{/login}" class="menu-list"><i class="fa-regular fa-circle-user"></i> ログイン</a></li>
                <li><a th:href="@{/register}" class="menu-list"><i class="bi bi-door-open"></i> 新規登録</a></li>
            </ul>
            <!--一般ユーザログイン時のメニュー-->
            <ul>
                <li><a href="#" class="menu-list">マイページ</a></li>
                <li><a href="#" class="menu-list">ログアウト</a></li>
            </ul>
            <!--管理者ユーザ時のメニュー-->
            <ul>
                <li><a href="#" class="menu-list"><i class="fa-regular fa-font-awesome"></i> 管理者ダッシュボード</a></li>
                <li><a href="#" class="menu-list"><i class="bi bi-person-gear"></i> ユーザー管理</a></li>
                <li><a href="#" class="menu-list">マイページ</a></li>
                <li><a href="#" class="menu-list">ログアウト</a></li>
            </ul>
        </div>
    </header>
    <!--メイン部分-->
    <div class="main-content"></div>
    <!--フッター部-->
    <footer></footer>
    <!--共通化させたいコンテンツの配置をするには下記コードを最後に記載する-->
    <div layout:fragment="content"></div>
    <script src="https://kit.fontawesome.com/97c4c8df8d.js" crossorigin="anonymous"></script>
</body>
</html>
